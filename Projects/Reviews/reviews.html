<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e2e4f541a2.js" crossorigin="anonymous"></script>
    <title>Reviews</title>
</head>
<body>
    <nav>
        <div class="nav-center">
            <h4>Reviews</h4>
            <ul class="nav-links">
                <li><a href="index.html">Back to main</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <section class="container">
            <!--Title-->
            <div class="title">
                <h2>Our reviews</h2>
                <div class="underline"></div>
            </div>
           
            <!--Review-->
            <article class="review">
                <div class="img-container">
                    <img src="#" alt="profile photo" class="profile-image" id="person-img">
                </div>
                <h4 id="author"></h4>
                <p id="job"></p>
                <p id="info"></p>

                <!--Prev next buttons -->
                <div class="btn-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <!-- Random button -->
                <button class="random-btn">Suprise me</button>

            </article>
        </section>
    </main>

    <!--JavaScript-->
    <script src="app.js"></script>
</body>
</html>
